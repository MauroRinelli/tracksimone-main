<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invio Email - Edicola Calcio Point</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: #111111;
      border-bottom: 2px solid #FFD700;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .navbar a {
      color: #FFD700;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      padding: 10px 20px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .navbar a:hover {
      background: #FFD700;
      color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
    }

    .navbar a.active {
      background: #FFD700;
      color: #000000;
    }

    .main-content {
      padding: 20px;
    }

    .email-section {
      background: #111111;
      border: 1px solid #1f1f1f;
      border-radius: 14px;
      padding: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .email-section h1 {
      color: #FFD700;
      font-size: 2rem;
      margin: 0 0 30px 0;
      font-weight: 700;
      text-align: center;
    }

    .sender-section {
      background: #1a1a1a;
      border: 2px solid #FFD700;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .sender-section h2 {
      color: #FFD700;
      font-size: 1.3rem;
      margin: 0 0 15px 0;
      font-weight: 600;
    }

    .sender-section input {
      width: 100%;
      background: #0f0f0f;
      color: #e9e9e9;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 14px;
      font-size: 16px;
      outline: none;
      transition: .2s;
    }

    .sender-section input:focus {
      border-color: #FFD700;
      background: #1a1a1a;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.1);
    }

    /* Sezione Messaggio */
    .message-section {
      background: #1a1a1a;
      border: 2px solid #FFD700;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .message-section h2 {
      color: #FFD700;
      font-size: 1.3rem;
      margin: 0 0 15px 0;
      font-weight: 600;
    }

    .message-section textarea {
      width: 100%;
      background: #0f0f0f;
      color: #e9e9e9;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 14px;
      font-size: 16px;
      outline: none;
      transition: .2s;
      resize: vertical;
      min-height: 200px;
      font-family: inherit;
    }

    .message-section textarea:focus {
      border-color: #FFD700;
      background: #1a1a1a;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.1);
    }

    .recipients-section {
      margin-bottom: 25px;
    }

    .recipients-section h2 {
      color: #FFD700;
      font-size: 1.3rem;
      margin: 0 0 20px 0;
      font-weight: 600;
    }

    .controls-bar {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: #1a1a1a;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 8px;
      padding: 14px 24px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: .2s;
      flex: 1;
      min-width: 200px;
    }

    .btn:hover {
      background: #FFD700;
      color: #000000;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 215, 0, 0.3);
    }

    .btn-send {
      background: #28a745;
      color: #ffffff;
      border: 2px solid #28a745;
    }

    .btn-send:hover {
      background: #218838;
      border-color: #218838;
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.3);
    }

    .btn-send:disabled {
      background: #555;
      border-color: #555;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .recipients-table {
      width: 100%;
      border-collapse: collapse;
    }

    .recipients-table thead {
      background: #1a1a1a;
    }

    .recipients-table th {
      color: #FFD700;
      text-align: left;
      padding: 14px 12px;
      font-weight: 700;
      font-size: 15px;
      border-bottom: 2px solid #FFD700;
    }

    .recipients-table th:first-child {
      width: 60px;
      text-align: center;
    }

    .recipients-table td {
      padding: 12px;
      border-bottom: 1px solid #1f1f1f;
    }

    .recipients-table td:first-child {
      text-align: center;
    }

    .recipients-table input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #FFD700;
    }

    .recipients-table input[type="text"] {
      width: 100%;
      background: #0f0f0f;
      color: #e9e9e9;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      outline: none;
      transition: .2s;
    }

    .recipients-table input[type="text"]:focus {
      border-color: #FFD700;
      background: #1a1a1a;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.1);
    }

    .recipients-table tr:hover {
      background: #0f0f0f;
    }

    .status-message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      display: none;
      white-space: pre-line;
    }

    .status-message.success {
      background: #28a745;
      color: #fff;
      border: 2px solid #1e7e34;
      display: block;
    }

    .status-message.error {
      background: #dc3545;
      color: #fff;
      border: 2px solid #c82333;
      display: block;
    }

    .status-message.info {
      background: #17a2b8;
      color: #fff;
      border: 2px solid #117a8b;
      display: block;
    }

    /* Responsive - Tablet */
    @media screen and (max-width: 1024px) {
      .email-section {
        padding: 20px;
      }

      .email-section h1 {
        font-size: 1.7rem;
      }

      .controls-bar {
        gap: 10px;
      }

      .btn {
        min-width: 150px;
        font-size: 15px;
        padding: 12px 20px;
      }
    }

    /* Responsive - Mobile */
    @media screen and (max-width: 767px) {
      .main-content {
        padding: 12px;
      }

      .email-section {
        padding: 15px;
        border-radius: 10px;
      }

      .email-section h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .sender-section,
      .message-section {
        padding: 15px;
        margin-bottom: 20px;
      }

      .sender-section h2,
      .message-section h2,
      .recipients-section h2 {
        font-size: 1.1rem;
        margin-bottom: 12px;
      }

      .message-section textarea {
        min-height: 150px;
        font-size: 14px;
      }

      .controls-bar {
        flex-direction: column;
        gap: 10px;
      }

      .btn {
        min-width: 100%;
        padding: 14px;
        font-size: 15px;
      }

      /* Tabella responsive su mobile */
      .recipients-table {
        display: block;
        width: 100%;
      }

      .recipients-table thead {
        display: none;
      }

      .recipients-table tbody {
        display: block;
      }

      .recipients-table tr {
        display: block;
        margin-bottom: 15px;
        border: 2px solid #FFD700;
        border-radius: 8px;
        padding: 12px;
        background: #1a1a1a;
      }

      .recipients-table td {
        display: block;
        padding: 8px 0;
        border: none;
        text-align: left !important;
      }

      .recipients-table td:first-child {
        text-align: left !important;
        margin-bottom: 10px;
      }

      .recipients-table td:before {
        content: attr(data-label);
        font-weight: bold;
        color: #FFD700;
        display: block;
        margin-bottom: 5px;
        font-size: 12px;
        text-transform: uppercase;
      }

      .recipients-table td:first-child:before {
        content: "Seleziona";
      }

      .recipients-table input[type="checkbox"] {
        width: 24px;
        height: 24px;
        margin-top: 5px;
      }

      .status-message {
        font-size: 14px;
        padding: 12px;
      }
    }

    /* Mobile piccoli */
    @media screen and (max-width: 480px) {
      .main-content {
        padding: 10px;
      }

      .email-section {
        padding: 12px;
      }

      .email-section h1 {
        font-size: 1.3rem;
      }

      .sender-section,
      .message-section,
      .recipients-section h2 {
        font-size: 1rem;
      }

      .recipients-table tr {
        padding: 10px;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">ðŸ“¦ Tracking Spedizioni</a>
    <a href="email-sender.html" class="active">ðŸ“§ Invio Email</a>
  </nav>

  <div class="main-content">
    <div class="email-section">
    <h1>ðŸ“§ Invio Email - Edicola Calcio Point</h1>

    <!-- Sezione Mittente -->
    <div class="sender-section">
      <h2>Mittente</h2>
      <input type="text" id="sender-name" value="Edicola Calcio Point" placeholder="Nome mittente">
    </div>

    <!-- Sezione Messaggio -->
    <div class="message-section">
      <h2>Messaggio da Inviare</h2>
      <textarea id="message-text" placeholder="Inserisci qui il messaggio di tracking da inviare...

Esempio:
Gentile FRANCESCO,

La spedizione da parte di GIOVANNI Ã¨ stata inviata.

Codice di monitoraggio: 2883452628

Puoi tracciare la tua spedizione al seguente link:
https://www.dhl.com/it-en/home/tracking.html?tracking-id=2883452628&submit=1

Cordiali saluti,
GIOVANNI"></textarea>
    </div>

    <!-- Sezione Destinatari -->
    <div class="recipients-section">
      <h2>Destinatari</h2>

      <!-- Barra controlli -->
      <div class="controls-bar">
        <button class="btn" id="select-all-btn">âœ“ Seleziona/Deseleziona Tutto</button>
        <button class="btn btn-send" id="send-emails-btn">ðŸ“¤ Invia Email Selezionate</button>
      </div>

      <!-- Tabella destinatari -->
      <table class="recipients-table">
        <thead>
          <tr>
            <th><input type="checkbox" id="master-checkbox" title="Seleziona/Deseleziona tutti"></th>
            <th>Nome</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="recipients-body">
          <!-- Le 10 righe verranno generate da JavaScript -->
        </tbody>
      </table>

      <!-- Messaggio di stato -->
      <div id="status-message" class="status-message"></div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURAZIONE WEBHOOK N8N
    // ============================================
    // IMPORTANTE: Sostituisci questo URL con il tuo webhook n8n effettivo
    const N8N_WEBHOOK_URL = 'https://n8n.srv1208794.hstgr.cloud/webhook/304bec74-8291-48eb-9ff2-39300a1443fe';
    // ============================================
    // GESTIONE DESTINATARI
    // ============================================

    document.addEventListener('DOMContentLoaded', () => {
      const recipientsBody = document.getElementById('recipients-body');
      const masterCheckbox = document.getElementById('master-checkbox');
      const selectAllBtn = document.getElementById('select-all-btn');
      const sendEmailsBtn = document.getElementById('send-emails-btn');
      const senderNameInput = document.getElementById('sender-name');
      const messageTextArea = document.getElementById('message-text');
      const statusMessage = document.getElementById('status-message');

      // Crea le 10 righe di destinatari
      function createRecipientRows() {
        for (let i = 1; i <= 10; i++) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>
              <input type="checkbox" class="recipient-checkbox" data-row="${i}">
            </td>
            <td data-label="Nome">
              <input type="text" class="recipient-name" placeholder="Nome destinatario ${i}">
            </td>
            <td data-label="Email">
              <input type="text" class="recipient-email" placeholder="email${i}@example.com">
            </td>
          `;
          recipientsBody.appendChild(row);
        }
      }

      // Inizializza le righe
      createRecipientRows();

      // ============================================
      // SELEZIONE/DESELEZIONE
      // ============================================

      // Checkbox master
      masterCheckbox.addEventListener('change', () => {
        const checkboxes = document.querySelectorAll('.recipient-checkbox');
        checkboxes.forEach(cb => {
          cb.checked = masterCheckbox.checked;
        });
        updateSendButtonState();
      });

      // Pulsante Seleziona/Deseleziona Tutto
      selectAllBtn.addEventListener('click', () => {
        const checkboxes = document.querySelectorAll('.recipient-checkbox');
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);

        checkboxes.forEach(cb => {
          cb.checked = !allChecked;
        });

        masterCheckbox.checked = !allChecked;
        updateSendButtonState();
      });

      // Aggiorna stato checkbox master quando si clicca su singole checkbox
      recipientsBody.addEventListener('change', (e) => {
        if (e.target.classList.contains('recipient-checkbox')) {
          const checkboxes = document.querySelectorAll('.recipient-checkbox');
          const allChecked = Array.from(checkboxes).every(cb => cb.checked);
          masterCheckbox.checked = allChecked;
          updateSendButtonState();
        }
      });

      // ============================================
      // INVIO EMAIL
      // ============================================

      sendEmailsBtn.addEventListener('click', () => {
        const senderName = senderNameInput.value.trim();
        const messageText = messageTextArea.value.trim();

        if (!senderName) {
          showStatus('Inserisci il nome del mittente', 'error');
          return;
        }

        if (!messageText) {
          showStatus('Inserisci il messaggio da inviare', 'error');
          return;
        }

        // Raccogli destinatari selezionati
        const selectedRecipients = [];
        const rows = recipientsBody.querySelectorAll('tr');

        rows.forEach((row, index) => {
          const checkbox = row.querySelector('.recipient-checkbox');
          const nameInput = row.querySelector('.recipient-name');
          const emailInput = row.querySelector('.recipient-email');

          if (checkbox.checked) {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();

            if (!name || !email) {
              showStatus(`Compila nome e email per la riga ${index + 1}`, 'error');
              throw new Error('Missing data');
            }

            if (!validateEmail(email)) {
              showStatus(`Email non valida alla riga ${index + 1}: ${email}`, 'error');
              throw new Error('Invalid email');
            }

            selectedRecipients.push({ name, email });
          }
        });

        if (selectedRecipients.length === 0) {
          showStatus('Seleziona almeno un destinatario', 'error');
          return;
        }

        // Invia email tramite n8n
        sendEmails(senderName, messageText, selectedRecipients);
      });

      // Funzione per inviare le email tramite n8n webhook
      function sendEmails(senderName, messageText, recipients) {
        showStatus('Invio email in corso...', 'info');
        sendEmailsBtn.disabled = true;

        // Invia i dati al webhook n8n
        fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            senderName: senderName,
            message: messageText,
            recipients: recipients
          })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // Crea il messaggio di riepilogo
          const emailList = recipients.map(r => `  â€¢ ${r.name} (${r.email})`).join('\n');
          const message = `âœ“ ${recipients.length} email inviate con successo da "${senderName}"!\n\nDestinatari:\n${emailList}`;

          showStatus(message, 'success');
          sendEmailsBtn.disabled = false;

          console.log('Email inviate con successo:', data);
        })
        .catch(error => {
          showStatus('Errore durante l\'invio: ' + error.message, 'error');
          sendEmailsBtn.disabled = false;
          console.error('Errore invio email:', error);
        });
      }

      // Valida formato email
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      // Mostra messaggio di stato
      function showStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message';
        statusMessage.classList.add(type);

        if (type === 'success') {
          setTimeout(() => {
            statusMessage.style.display = 'none';
          }, 8000);
        }
      }

      // Aggiorna stato pulsante invio
      function updateSendButtonState() {
        const anyChecked = document.querySelectorAll('.recipient-checkbox:checked').length > 0;
        sendEmailsBtn.disabled = !anyChecked;
      }

      // Inizializza stato pulsante
      updateSendButtonState();
    });
  </script>

    </div><!-- End email-section -->
  </div><!-- End main-content -->

</body>
</html>
